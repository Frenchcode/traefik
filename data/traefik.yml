global:
  checkNewVersion: false
  sendAnonymousUsage: false

#log:
#  level: DEBUG # change to INFO for production

api:
  dashboard: true

entryPoints:
  web:
    address: ":80"
    http:
    #  middlewares: # uncomment to add your own middleware
      redirections:
        entrypoint:
          to: websecure
          scheme: https

  websecure:
    address: :443
    http3:
      advertisedPort: 443
    http:
      #middlewares:
      #    - default-security-headers@file
      #    - https-redirectscheme@file
      #    - nofloc@file
      tls:
        certResolver: letsencrypt

serversTransport:
  insecureSkipVerify: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /config.yml


certificatesResolvers:
  letsencrypt:
    acme:
      email: your-email@example.com
      storage: acme.json
      #caServer: "https://acme-staging-v02.api.letsencrypt.org/directory" # for testing
      caServer: "https://acme-v02.api.letsencrypt.org/directory" # for production
      keyType: EC384
      httpChallenge:
        entryPoint: web

  buypass:
    acme:
      email: your-email@example.com
      storage: acme.json
      caServer: https://api.buypass.com/acme/directory
      keyType: EC256
      httpChallenge:
        entryPoint: web
